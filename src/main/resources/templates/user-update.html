<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${userUpdateDTO}" th:action="@{/users/update}" th:method="PUT" enctype="multipart/form-data">
    <div>
        <img th:src="${userMyDetailsDTO.imgUrl}">
    </div>
    <div>
        <span th:text="|First name: ${userMyDetailsDTO.firstName}|"></span>
        <br>
        <label for="firstName">Change first name</label>
        <input th:value="${userMyDetailsDTO.firstName}" type="text" name="firstName" id="firstName"/>
    </div>
    <div>
        <span th:text="|Last name: ${userMyDetailsDTO.lastName}|"></span>
        <br>
        <label for="lastName">Change last name</label>
        <input th:value="${userMyDetailsDTO.lastName}" type="text" name="lastName" id="lastName"/>
    </div>
    <div>
        <span th:text="|Town: ${userMyDetailsDTO.town.name()}|"></span>
        <br>
        <label for="town">Change town:</label>
        <select name="town" id="town">
            <option value="">Select Town</option>
            <th:block th:each="t : ${T(rockwithme.app.model.entity.Town).values()}">
                <option th:text="${t.name()}" th:value="${t}" th:selected="${t} == ${userMyDetailsDTO.town}"></option>
            </th:block>
        </select>
    </div>
    <div>
        <span th:text="|Age: ${userMyDetailsDTO.age}|"></span>
        <br>
        <label for="age">Update age:</label>
        <input th:value="${userMyDetailsDTO.age}" type="number" name="age" id="age"/>
    </div>

    <div>
        <input type="file" id="file" name="file" class="custom-file-input" th:value="*{imgUrl}"/>
    </div>

    <input type="submit" value="Update player">
</form>
<div>
<form th:object="${changePassword}" th:method="PATCH" th:action="@{/users/changePass}">
    <label for="oldPassword">Enter current password:</label>
    <input id="oldPassword" type="password" th:field="*{oldPassword}">
    <label for="newPassword">Enter new password:</label>
    <input id="newPassword" type="password" th:field="*{newPassword}">
    <label for="confirmNewPassword">Confirm new password:</label>
    <input id="confirmNewPassword" type="password" th:field="*{confirmNewPassword}">
    <input type="submit" value="Change password">
</form>
</div>
</body>
</html>
