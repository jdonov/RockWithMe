<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{/fragments/head::head('RockWithMe')}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/nav}"></th:block>
</header>
<div>
    <th:block th:object="${userPublicDetails}">
        <h2 th:text="*{username}"></h2>
        <img th:src="*{imgUrl}">
        <br>
        <span th:text="|First name: *{firstName}|"></span>
        <br>
        <span th:text="|Last name: *{lastName}|"></span>
        <br>
        <span th:text="|From *{town}|"></span>
        <br>
        <span th:text="|Age *{age}|"></span>
        <h4>Skills:</h4>
        <th:block th:each="s : ${userSkills}">
            <div>
                <span th:text="|Instrument: ${s.instrument} level ${s.level} plays for ${s.yearsPlaying} years in ${s.bandPlayed} bands|"></span>
            </div>
        </th:block>
        <h4>Plays in: </h4>
        <th:block th:each="b : ${userPublicDetails.bands}">
            <ul>
                <a th:href="@{/bands/details/{id}(id=${b.id})}">
                    <li th:text="${b.name}"></li>
                </a>
            </ul>
        </th:block>
    </th:block>
</div>
<footer th:replace="~{/fragments/footer}"></footer>
</body>
</html>
