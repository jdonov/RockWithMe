<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${registerUser}" th:action="@{/users/register}" th:method="POST">
    <div>
        <label for="first-name">First name:</label>
        <input id="first-name" type="text" name="firstName">
    </div>
    <div>
        <label for="last-name">Last name:</label>
        <input id="last-name" type="text" name="lastName">
    </div>
    <div>
        <label for="username">Username:</label>
        <input id="username" type="text" name="username">
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" type="password" name="password">
    </div>
    <div>
        <label for="confirm-password">Confirm password</label>
        <input id="confirm-password" type="password" name="confirmPassword">
    </div>
    <label for="role">Select Role</label>
    <select id="role" name="role">
        <option value="">Select role</option>
        <th:block th:each="r : ${T(rockwithme.app.model.entity.Role).values()}">
            <option th:unless="${r == T(rockwithme.app.model.entity.Role).ADMIN}" th:text="${r.name()}" th:selected="${r} == *{role}" th:value="${r}"></option>
        </th:block>
    </select>
    <label for="town">Select town</label>
    <select id="town" name="town">
        <option value="">Select town</option>
        <th:block th:each="t : ${T(rockwithme.app.model.entity.Town).values()}">
            <option th:text="${t.name()}" th:selected="${t} == *{town}" th:value="${t}"></option>
        </th:block>
    </select>
    <input type="submit" value="Register">
</form>
</body>
</html>
